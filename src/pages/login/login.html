<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12 class="logo-col">
        <img class="logo-img" src="assets/imgs/logo1-tw.png">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <div class="login-box">
          <form>
            <ion-row>
              <ion-col>
                <ion-list insert>
                  <ion-item>
                    <ion-input type="text" placeholder="Email:" name="email"></ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-input type="password" placeholder="Senha:" name="senha"></ion-input>
                  </ion-item>
                </ion-list>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <button ion-button full icon-left>
                  <ion-icon name="log-in"></ion-icon>
                  Entrar
                </button>
              </ion-col>
            </ion-row>
          </form>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
